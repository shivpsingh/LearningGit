<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
</head>
<body>
    <h1>ToDo App</h1>
    <input id="todotask"></input>
    <button onclick="addToList()">Add to list</button>
    <br />
    <div id="todo"> 
    </div>
    <script>
        function addToList() {
            let task = document.getElementById('todotask');
            let div = document.getElementById('todo');
            div.innerHTML += `<h4>${task.value}</h4><br />`
            task.value = "";
        }
    </script>
    <style>
        h4 {
            padding: 0px;
            margin: 0px;
        }
    </style>
</body>
</html>
